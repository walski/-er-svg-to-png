<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>SVG to PNG</title>
  <link rel="stylesheet" href="svg-to-png.css">
  <script src="svg-to-png.js"></script>
</head>
<body>
  <div id="canvas">
    <span id="drop-hint">Drop SVG here</span>
    <img id="svg" />
  </div>
  <div id="controls">
    <label for="width">Width:</label><input id="width" type="number" value="1200" />
    <label for="height">Height:</label><input id="height" type="number" value="1200" />
    <button id="save-button">Save as PNG</button>
  </div>

</body>
</html>
